{% extends '_base.html' %}
{% load render_bundle from webpack_loader %}
{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li style="background: rgba(127, 12, 12, 0.8); color: white; text-align: center" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div id="app"></div>
    {% render_bundle 'expertRegister' %}
{% endblock %}
